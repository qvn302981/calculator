<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="calc">
                <h1 class="clac__title">calc</h1>
                <div class="theme">
                    <h5 class="theme__title">THEME</h5>
                    <div class="mode">
                        <ul class="theme__list">
                            <li class="theme__list-options">1</li>
                            <li class="theme__list-options">2</li>
                            <li class="theme__list-options">3</li>
                        </ul>
                        <div class="theme__mode"></div>
                    </div>
                </div>
            </div>

            <div class="display">
                <input type="text" class="inputBox">
            </div>
            
            <!-- keyboard -->
            <div class="keyboard br-8px">
                <div class="box1">
                    <button class="button__calc">7</button>
                    <button class="button__calc">8</button>
                    <button class="button__calc">9</button>
                    <button class="button__calc button__calc-del">del</button>
                </div>
                <div class="box1">
                    <button class="button__calc">4</button>
                    <button class="button__calc">5</button>
                    <button class="button__calc">6</button>
                    <button class="button__calc">+</button>
                </div>
                <div class="box1">
                    <button class="button__calc">1</button>
                    <button class="button__calc">2</button>
                    <button class="button__calc">3</button>
                    <button class="button__calc">-</button>
                </div>
                <div class="box1">
                    <button class="button__calc">.</button>
                    <button class="button__calc">0</button>
                    <button class="button__calc">/</button>
                    <button class="button__calc">*</button>
                </div>
                <div class="box2">
                    <button class="button__calc button__calc-reset">Reset</button>
                    <button class="button__calc button__calc-equal">=</button>
                </div>
        </div>

        
    </div>

    <script type="text/javascript" src="./calculator.js">

    </script>

</body>
</html>
